<div class="edit-profile">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-8 col-sm-6 col-md-5">
                <form class="login-form" method="post">

                    <legend>Edit your login credentials</legend>

                    <div class="form-group">
                        <label for="email">New Email</label>
                        <input type="text" id="email" name="_email" value="" required="required" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" name="_password" required="required" class="form-control"/>
                    </div>

                    <input type="submit" id="_submit" name="_submit" value="SAVE" class="btn btn-info btn-block"/>
                </form>
            </div>
        </div>
    </div>
</div>
